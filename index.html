<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 ">
            Welcome to <span class="text-purple-600 font-mono">MDS Bank</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="bg-green-100  mt-5 p-8">
            <div>
                <h3 class="text-2xl mb-3 mb-3"> Please login </h3>
                <input id="user-email" class="border rounded block  border-gray-400 w-3/4 mb-2 px-2" type="Email"
                    placeholder="Enter Your Email">
                <input id="user-password" class="border rounded block  border-gray-400 w-3/4 mb-2 px-2" type="password"
                    placeholder="Enter your Password">
                <button id="login-submit" class="bg-purple-400 px-2 font-medium py-2S rounde text-white">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
