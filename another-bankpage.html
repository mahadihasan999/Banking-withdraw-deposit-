<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">



<body>
    <header>
        <h1 class="text-5xl text-center mt-8 ">
            Let's Get some <span class="text-purple-600 font-mono">Money...!!</span></h1>
    </header>
    <!-- deposit, Windraw and Balance -->
    <main class="w-3/4 mx-auto my-7">
        <section class=" text-white">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-green-300 p-8 rounded">
                    <h2 class="text-3xl"> Deposit</h2>
                    <h3 class="text-4xl font-medium">$<span id="current-deposit">00</span></h3>
                </div>
                <div class="bg-blue-300 p-8 rounded">
                    <h2 class="text-3xl"> Windraw</h2>
                    <h3 class="text-4xl font-medium">$<span id="current-withdraw">00</span></h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h2 class="text-3xl"> Balance</h2>
                    <h3 class="text-4xl font-medium">$<span id="total-balance">1000</span></h3>
                </div>

            </div>
        </section>
        <!-- deposit money -->
        <section class="my-5  ">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-blue-100 p-8">
                    <h3 class="text-2xl mb-3 mb-3"> Deposit</h3>
                    <input id="deposit-input" t class="border rounded block  border-gray-400 w-3/4 mb-2 px-2"
                        type="Email" placeholder="Enter Your Deposit Amount">
                    <button id="deposit-button"
                        class=" text-1xl bg-purple-400 px-2 font-medium py-2S rounde text-white">Deposit</button>
                </div>
                <div class="bg-green-100 p-8">
                    <h3 class="text-2xl mb-3 mb-3"> Withdraw</h3>
                    <input id="withdraw-input" class="border rounded block  border-gray-400 w-3/4 mb-2 px-2"
                        type="Email" placeholder="Enter Your Withdraw Amount">
                    <button id="withdraw-button"
                        class=" text-1xl bg-green-400 px-2 font-medium py-2S rounde text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
